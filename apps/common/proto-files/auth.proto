syntax = "proto3";

package auth;

service AuthService {
  rpc GetUser (GetUserById) returns (GetUserResponse);
  rpc CreateNewUser (CreateUser) returns (GetUserResponse);
}

message GetUserById {
  string id = 1;
}

message CreateUser {
  string login = 1;
  string email = 2;
  string password = 3;
}

message GetUserResponse {
  string id = 1;
  string login = 2;
  string email = 3;
}